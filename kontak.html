        /* Global Styles */
        * {
            margin: 0;
            padding: 0;

        body {
            font-family: 'Poppins', sans-serif;

            color: inherit;

        header {
            position: fixed;

            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding: 15px 0;

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;

        .logo img {
            height: 50px;
        }

        .menu {
            display: flex;
            gap: 30px;

        .menu li {
            font-size: 18px;
            font-weight: 600;
        }

        .menu a {
            color: #fff;
            transition: color 0.3s ease;

        /* Kontak Section */
        .kontak {
            padding: 100px 20px;

            max-width: 600px;
            margin: 0 auto;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .kontak-form input, .kontak-form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #222;
            color: #fff;
            font-size: 16px;
        }

        .kontak-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .kontak-form button {
            background-color: #ff6600;
            color: #fff;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .kontak-form button:hover {
            background-color: #e55a00;
        }

        /* Footer */
        footer {
            background-color: #0b0d0f;

            color: #fff;
